<div class="flex h-screen">
    <div class="w-1/2">
        <form (ngSubmit)="onFormSubmit()" [formGroup]="contactsForm" class="px-4">
            <h1 class="py-10 font-extrabold text-5xl">
                Contactly
            </h1>
            <div class="mt-2">
                <label for="name" class="font-bold">Name</label>
                <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="name">
            </div>
            <div class="mt-2">
                <label for="email" class="font-bold">Email</label>
                <input type="email" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="email">
            </div>
            <div class="mt-2">
                <label for="phone" class="font-bold">Phone</label>
                <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="phone">
            </div>
            <div class="mt-2">
                <label for="favorite" class="flex items-center font-bold">
                    <input type="checkbox" formControlName="favorite" class="h-4 w-4">
                    <span> Favorite </span>
                </label>
            </div>
            <div class="mt-2">
                <button type="submit" class="bg-slate-800  text-white px-4 py-2 rounded-sm w-full">Add</button>
            </div>
        </form>
    </div>

    <div class="overflow-auto w-1/2">
        @if (contacts$ | async; as contacts) {
            @if (contacts.length > 0) {
                <ul>
                    @for (item of contacts; track $index) {
                        <li class="p-2 bg-slate-100 border-b-2 border-slate-200">
                            <span class="font-light text-3xl">{{item.name}}</span>
                            <div class="flex gap-10 mt-4">
                                <span class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m7.875 14.25 1.214 1.942a2.25 2.25 0 0 0 1.908 1.058h2.006c.776 0 1.497-.4 1.908-1.058l1.214-1.942M2.41 9h4.636a2.25 2.25 0 0 1 1.872 1.002l.164.246a2.25 2.25 0 0 0 1.872 1.002h2.092a2.25 2.25 0 0 0 1.872-1.002l.164-.246A2.25 2.25 0 0 1 16.954 9h4.636M2.41 9a2.25 2.25 0 0 0-.16.832V12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 12V9.832c0-.287-.055-.57-.16-.832M2.41 9a2.25 2.25 0 0 1 .382-.632l3.285-3.832a2.25 2.25 0 0 1 1.708-.786h8.43c.657 0 1.281.287 1.709.786l3.284 3.832c.163.19.291.404.382.632M4.5 20.25h15A2.25 2.25 0 0 0 21.75 18v-2.625c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125V18a2.25 2.25 0 0 0 2.25 2.25Z" />
                                    </svg>
                                    <span class="ms-2">{{item.email}}</span>
                                </span>
                                <span class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                                    </svg>
                                    <span class="ms-2">{{item.phone}}</span>
                                </span>
                            </div>

                            <div class="mt-4 flex w-full gap-4">
                                <a class="bg-emerald-400 py-1 px-2 rounded-sm cursor-pointer"
                                href="{{'tel:' + item.phone}}">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 3.75v4.5m0-4.5h-4.5m4.5 0-6 6m3 12c-8.284 0-15-6.716-15-15V4.5A2.25 2.25 0 0 1 4.5 2.25h1.372c.516 0 .966.351 1.091.852l1.106 4.423c.11.44-.054.902-.417 1.173l-1.293.97a1.062 1.062 0 0 0-.38 1.21 12.035 12.035 0 0 0 7.143 7.143c.441.162.928-.004 1.21-.38l.97-1.293a1.125 1.125 0 0 1 1.173-.417l4.423 1.106c.5.125.852.575.852 1.091V19.5a2.25 2.25 0 0 1-2.25 2.25h-2.25Z" />
                                    </svg>
                                </a>

                                <button class="bg-slate-50 text-dark py-2 px-4 rounded-sm" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-500">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                    </svg>
                                </button>
                            </div>
                        </li>
                    }
                </ul>
            }
            @else {
                <p>No contacts found...</p>
            }
        }
    </div>
</div>
